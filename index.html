<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
    <link rel="shortcut icon" href="/images/113-qata88.ico" />
    <title>VN138 Nhà Cái Cá Cược Trực Tuyến Uy Tín Nhất Châu Á</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #212534;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 99999999;
            transition: opacity 0.5s;
        }
        .loading-screen.hide { opacity: 0; pointer-events: none; }
        .main-cont {
            box-sizing: border-box;
            background: rgba(25, 28, 41, 0.95);
            width: 70vw;
            height: 65vh;
            max-width: 600px;
            padding: 3px;
            position: relative;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .main-cont::before {
            content: "";
            width: calc(100% + 6px);
            height: calc(100% + 6px);
            border-radius: 13px;
            background-image: linear-gradient(var(--rotate, 132deg), #5ddcff, #3c67e3 43%, #4e00c2);
            position: absolute;
            z-index: -1;
            top: -3px;
            left: -3px;
            animation: light-spin 4.5s linear infinite;
        }
        .main-cont::after {
            position: absolute;
            content: "";
            top: calc(65vh / 6);
            left: 0;
            right: 0;
            z-index: -1;
            height: 100%;
            width: 100%;
            margin: 0 auto;
            transform: scale(0.8);
            filter: blur(calc(65vh / 6));
            background-image: linear-gradient(var(--rotate, 132deg), #5ddcff, #3c67e3 43%, #4e00c2);
            opacity: 1;
            animation: light-spin 4.5s linear infinite;
        }
        @keyframes light-spin {
            0% { --rotate: 0deg; }
            100% { --rotate: 360deg; }
        }
        @property --rotate {
            syntax: "<angle>";
            initial-value: 132deg;
            inherits: false;
        }
        .brand-img-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 70vw;
            max-width: 600px;
        }
        .new-logo {
            width: 95vw;
            max-width: 537.5px;
        }
        .loading-msg {
            color: #fff;
            font-size: 19px;
            margin-top: 20px;
            font-family: -apple-system-font, Helvetica Neue, PingFang SC, STHeitiSC-Light, Arial, sans-serif;
        }
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        iframe.active { display: block; }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="main-cont">
            <div class="brand">
                <div class="brand-img-wrapper">
                    <img class="new-logo" src="./images/logo.png" alt="VN138" />
                </div>
                <div class="loading-msg">Loading...</div>
            </div>
        </div>
    </div>
    
    <iframe id="desktopFrame" src="001-index.html"></iframe>
    <iframe id="mobileFrame" src="003-index.html"></iframe>

    <script>
        const isMobile = window.innerWidth <= 768;
        const desktopFrame = document.getElementById('desktopFrame');
        const mobileFrame = document.getElementById('mobileFrame');
        const loadingScreen = document.getElementById('loadingScreen');

        // Show appropriate frame
        if (isMobile) {
            mobileFrame.classList.add('active');
        } else {
            desktopFrame.classList.add('active');
        }

        // Hide loading screen after delay
        setTimeout(() => {
            loadingScreen.classList.add('hide');
            setTimeout(() => loadingScreen.style.display = 'none', 500);
        }, 2000);

        // Handle resize
        window.addEventListener('resize', () => {
            const nowMobile = window.innerWidth <= 768;
            if (nowMobile !== isMobile) {
                location.reload();
            }
        });
    </script>
</body>
</html>
